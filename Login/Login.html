<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizCraft</title>
    <link rel="stylesheet" href="./Login.css">
    <link rel="icon" href="../Images/quizcraft-high-resolution-logo-transparent.png">
</head>

<body>
    <header>
        <img src="../Images/quizcraft-high-resolution-logo-transparent.png" alt="LOGO" class="logo">
    </header>

    <div class="container">
        <h2>Login</h2>
        <form class="form" action="submit" method="post">
            <div class="box">
                <label for="email">Email</label>
                <input type="email" class="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="box">
                <label for="password">Password</label>
                <input type="password" class="password" name="password" placeholder="Your Password" required>
            </div>
            <button type="submit" class="login">Login</button>
        </form>
    </div>
    <script src="./Login.js"></script>
</body>

</html>
