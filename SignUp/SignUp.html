<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizCraft</title>
    <link rel="stylesheet" href="./SignUp.css">
    <link rel="icon" href="../Images/quizcraft-high-resolution-logo-transparent.png">
</head>

<body>
    <header>
        <img src="../Images/quizcraft-high-resolution-logo-transparent.png" alt="LOGO" class="logo">
    </header>

    <div class="container">
        <h2 class="title">SignUp</h2>
        <form action="" class="signUp">
            <div class="box">
                <label for="userName">User Name</label>
                <input type="text" name="userName" class="userName" placeholder="Name">
            </div>
            <div class="box">
                <label for="email">Email</label>
                <input type="text" name="email" class="email" placeholder="Email">
            </div>
            <div class="box">
                <label for="password">Password</label>
                <input type="password" name="password" class="password" placeholder="Type Password">
            </div>
            <div class="box">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" class="confirmPassword" placeholder="Confirm Password">
            </div>
            <button type="submit" class="register">SignUp</button><br>
            <div class="login-link">
                <a href="../Login/Login.html">Already have an account? Sign in here</a>
            </div>
        </form>
    </div>
    <script src="./SignUp.js"></script>
</body>

</html>
